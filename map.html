<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Antalya Taksi - Mesafe ve Ãœcret</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <style>
        body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f8f9fa; }
        #map { height: 60vh; width: 100%; }
        .ui-container { padding: 20px; background: #fff; text-align: center; box-shadow: 0 -5px 15px rgba(0,0,0,0.1); border-radius: 25px 25px 0 0; position: relative; margin-top: -30px; z-index: 1000; }
        .status-badge { display: inline-block; padding: 8px 15px; border-radius: 20px; background: #ffc107; margin-bottom: 15px; font-weight: bold; font-size: 14px; }
        .result-container { display: none; margin-bottom: 20px; }
        .info-box { background: #f1f3f5; padding: 12px; border-radius: 12px; border: 1px solid #dee2e6; margin-bottom: 10px; }
        .val-text { font-size: 20px; font-weight: bold; color: #2d3436; display: block; }
        .label-text { font-size: 12px; color: #636e72; text-transform: uppercase; letter-spacing: 1px; }
        .price-highlight { background: #e3f2fd; border: 1px solid #90caf9; }
        .price-val { color: #2ecc71; font-size: 26px; }
        .min-ucret-uyari { font-size: 11px; color: #e74c3c; font-weight: bold; margin-top: 5px; display: none; }
        .btn-whatsapp {
            background-color: #25d366; color: white; padding: 18px; border: none;
            border-radius: 50px; font-size: 18px; font-weight: bold; cursor: pointer;
            display: none; text-decoration: none; width: 100%; box-sizing: border-box;
            box-shadow: 0 4px 14px rgba(37, 211, 102, 0.4);
        }
    </style>
</head>
<body>

<div id="map"></div>

<div class="ui-container">
    <div id="status" class="status-badge">Konumunuz AranÄ±yor...</div>
    
    <div id="resultArea" class="result-container">
        <div class="info-box">
            <span class="label-text">Tahmini Mesafe</span>
            <span class="val-text" id="distanceText">0 KM</span>
        </div>
        <div class="info-box price-highlight">
            <span class="label-text">Tahmini Ãœcret</span>
            <span class="val-text price-val" id="priceText">0 TL</span>
            <div id="minPriceWarning" class="min-ucret-uyari">* Minimum Ã¼cret uygulanmÄ±ÅŸtÄ±r.</div>
        </div>
    </div>

    <button id="sendBtn" class="btn-whatsapp" onclick="sendToWhatsApp()">ğŸš– Taksi Ã‡aÄŸÄ±r (WhatsApp)</button>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<script>
    var map = L.map('map').setView([36.8841, 30.7056], 13);
    var startMarker, endMarker;
    
    // Sabitler
    const KM_UCRETI = 30;
    const MIN_UCRET = 150;

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    // Geocoder ayarÄ± (Sadece varÄ±ÅŸ iÃ§in Ã§alÄ±ÅŸacak)
    var geocoder = L.Control.geocoder({ defaultMarkGeocode: false, placeholder: "GideceÄŸiniz adresi yazÄ±n..." })
        .on('markgeocode', function(e) {
            updateDestination(e.geocode.center);
            map.setView(e.geocode.center, 15);
        }).addTo(map);

    // Otomatik Konum Bulma (KalkÄ±ÅŸ NoktasÄ±)
    map.locate({setView: true, maxZoom: 16});

    map.on('locationfound', function(e) {
        if (!startMarker) {
            startMarker = L.marker(e.latlng, {draggable: false}).addTo(map)
                .bindPopup("<b>BuradasÄ±nÄ±z</b><br>KalkÄ±ÅŸ NoktasÄ± Sabitlendi")
                .openPopup();
            
            document.getElementById('status').innerText = "Nereye Gideceksiniz? (Haritadan SeÃ§in)";
            document.getElementById('status').style.background = "#0dcaf0";
        }
    });

    map.on('locationerror', function() {
        document.getElementById('status').innerText = "Konum Ä°zni Gerekli!";
        alert("Konumunuzu otomatik alamadÄ±k. LÃ¼tfen sayfayÄ± yenileyip izin verin.");
    });

    // Sadece VarÄ±ÅŸ NoktasÄ±nÄ± GÃ¼ncelleyen Fonksiyon
    function updateDestination(latlng) {
        if (!startMarker) {
            alert("Ã–nce konumunuzun bulunmasÄ±nÄ± bekleyin.");
            return;
        }

        if (endMarker) map.removeLayer(endMarker);
        
        endMarker = L.marker(latlng).addTo(map).bindPopup("VarÄ±ÅŸ NoktasÄ±").openPopup();
        
        hesapla();
        
        document.getElementById('status').innerText = "Rota ve Ãœcret HazÄ±r!";
        document.getElementById('status').style.background = "#28a745";
        document.getElementById('sendBtn').style.display = "block";
        document.getElementById('resultArea').style.display = "block";
    }

    // TÄ±klama olayÄ± sadece varÄ±ÅŸ noktasÄ±nÄ± deÄŸiÅŸtirir
    map.on('click', function(e) { 
        updateDestination(e.latlng); 
    });

    function hesapla() {
        var p1 = startMarker.getLatLng();
        var p2 = endMarker.getLatLng();
        
        // KuÅŸ uÃ§uÅŸu mesafeyi yol mesafesine yaklaÅŸtÄ±rmak iÃ§in 1.3 katsayÄ±sÄ± (Antalya trafiÄŸi/yollarÄ± iÃ§in ideal)
        var mesafeMetre = p1.distanceTo(p2); 
        var mesafeKm = (mesafeMetre / 1000) * 1.3; 
        
        var hesaplananUcret = mesafeKm * KM_UCRETI;
        var sonUcret = hesaplananUcret;
        var warningDisplay = "none";

        if (hesaplananUcret < MIN_UCRET) {
            sonUcret = MIN_UCRET;
            warningDisplay = "block";
        }
        
        document.getElementById('distanceText').innerText = mesafeKm.toFixed(2) + " KM";
        document.getElementById('priceText').innerText = Math.round(sonUcret) + " TL";
        document.getElementById('minPriceWarning').style.display = warningDisplay;
    }

    function sendToWhatsApp() {
        var telefonNo = "905398120995";
        var s = startMarker.getLatLng();
        var e = endMarker.getLatLng();
        var mesafe = document.getElementById('distanceText').innerText;
        var ucret = document.getElementById('priceText').innerText;

        var mesaj = "ğŸš– *YENÄ° TAKSÄ° TALEBÄ°*%0A%0A" +
                    "ğŸ“ *KalkÄ±ÅŸ Konumu:* https://www.google.com/maps?q=" + s.lat + "," + s.lng + "%0A" +
                    "ğŸ *VarÄ±ÅŸ Konumu:* https://www.google.com/maps?q=" + e.lat + "," + e.lng + "%0A%0A" +
                    "ğŸ“ *Tahmini Mesafe:* " + mesafe + "%0A" +
                    "ğŸ’° *Tahmini Ãœcret:* " + ucret;

        window.open("https://wa.me/" + telefonNo + "?text=" + mesaj, '_blank');
    }
</script>
</body>
</html>
